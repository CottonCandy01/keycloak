kind:  ApplicationSet
apiVersion: argoproj.io/v1alpha1
metadata:
  name: keycloak
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - list:
        elements:
          - cluster: keycloak
            url: https://github.com/bitnami/charts.git
            path: bitnami/keycloak
            targetRevision: main
            values: |
              postgresql:
                auth:
                  password: mypwd
              auth:
                adminUser: admin
                adminPassword: aaAA11!!
              tls:
                enabled: true
                autoGenerated: true
          - cluster: keycloak-operator
            url: https://github.com/kbumsik/keycloak-kubernetes.git
            path: charts/keycloak-operator
            targetRevision: main
            values: ""
  template:
    metadata:
      name: '{{.cluster}}'
    spec:
      project: default
      source:
        repoURL: '{{.url}}'
        targetRevision: '{{.targetRevision}}'
        path: '{{.path}}'
        helm:
          values: '{{.values}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{.cluster}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
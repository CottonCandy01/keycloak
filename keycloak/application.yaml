kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
   name: keycloak
   namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/bitnami/charts.git
    targetRevision: HEAD
    path: bitnami/keycloak
    helm:
      values: | # change these values or make a values.yml file afterward
        auth:
          adminUser: admin
          adminPassword: admin
        proxy: edge
  destination:
    server: https://kubernetes.default.svc
    namespace: keycloak
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

